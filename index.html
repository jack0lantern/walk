
<!DOCTYPE html>
<html>
  <head>
 
    <link rel='styleshhet' href='bootstrap_map.css' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="the_css.css" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="map.js"></script>
    <script src='init.js'></script>
  </head>
  <body>

    <div id="wrapper">
      <div id="map" class='container-fluid'></div>
    </div>

    <div class='form'>
    <form class="form-horizontal">
      <fieldset>
        <img src='images/logo.png' alt='walk logo' height='120' width='300'>

        <div class="form-group">
          <!--<label for="starthere" class="col-lg-2 control-label">start</label>-->
            <div class="col-lg-12">
              <input type="text" class="form-control" id="start" placeholder="start">
           </div>
        </div>
        <div class='triangle'>
          <img src='images/triangle.png' height='20px' width='30px'>
        </div>
        <div class="form-group">
           <!--<label for="endhere" class="col-lg-2 control-label">end</label>-->
           <div class="col-lg-12">
               <input type="password" class="form-control" id="end" placeholder="end">
            </div>
        </div>
        <div class="form-group" id='submit-button'>
          <div class="col-lg-12">
            <a href='#' onclick="returnPath()">
            <img src='images/submit.png' id='submit' height='50' width='50'>
            </a>
            <!--  <button type="submit" class="btn btn-primary">submit</button> -->
          </div>
        </div>
      </fieldset>
    </form>
    </div>
